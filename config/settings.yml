link:
  rails: 'https://www.railstutorial.org/'
  michael: 'https://www.michaelhartl.com/'

format:
  email: !ruby/regexp '/\A[\w+\-.]+@[a-z\d\-.]+\.[a-z]+\z/i'

type_validate:
  max_length_name: 10
  min_length_email: 20
  max_length_email: 255
  min_length_password: 6

size_img:
  size_80: 80
  size_50: 50

time_token:
  two_h: 2

size_in_megabytes: 5
resize_to_limit: [500, 500]
max_length_content: 140
img_type: ["image/jpeg", "image/gif", "image/png"]
